<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" />
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
<div class="sign">
    <h1 class="log">To Do List</h1>
    <p class="sub">Stay Productive</p>
    <form action="{{url_for('signup')}}" method="post"class="details"> >
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email"/>
        <input type="password"  name="password" placeholder="Password"/>
        <input type="password" name="confirm_password" placeholder="Confirm password"/>
        <button type ="submit" class="btn2">Sign in</button>
        <p>Already have an account? <a href="{{ url_for('login_page') }}">Log in</a></p>
    </form>

</div>
</body>
</html>
